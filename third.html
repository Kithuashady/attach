<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"> 
    function even (){
        let num=prompt(parseInt("enter an integer"));
        if(num%2===0){
            document.write("even");
        }
        else{
            document.write("old");
        }
    }
    </script>
</head>
<body>
    <form>
        <input type="button" value="even/odd" onclick="even()">
    </form>
</body>
</html>
