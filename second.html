<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script type="text/javascript">
    function fibanacci_sequence(){
        let n1=0, n2=1 , next;
        for(let i=1;i<=100;i++){
            document.write(n1 +"\n");
            next=n1+n2;
            n1=n2;
            n2=next;
        }
    }
  </script>
</head>
<body>
    <form>
        <input type="button" value="fib" onclick="fibanacci_sequence()">
    </form>
</body>
</html>
